<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Wed Development Training-Figma</title>
 </head>

<body>
   <h6> <p>SignUp/Individual</p></h6>
    <div class="column-layout">
    
      
          <div><img src="figma logo.png" alt="featured img" sizes="30px"></div>
      
   
      <div>
        <br/> <br/> <br/> <br/> <br/> <br/> <br/>
        <div class="centre-right-column">
          <h2 class=>For Individuals</h2>
          <p class="excerpt">
            Start benefiting from the wellness experience. For <br/>
            companies looking on increasing  productivity and improving <br/>
            organisational wellness
          </p>
        </div>
      </div>
      
      <form action="" method="post">
      <div class="form-row-left">
        <div>
              <label>First Name:</label>
              <input
                type="text"
                maxlength="25"
                placeholder="Enter first name"
                required="" size="60"/>
            </div><br/>
            
            
      <div>
              <label>Last Name:</label>
              <input
                type="text"
                maxlength="25"
                placeholder="Enter last name"
                required="*" size="60"
              />
            </div><br/>
            
            
        <div>
              <label for="Gender" placeholder="select here" size="60">Gender:</label>
             <select>
              <option value="male" size="25" >Male</option>
              <option value="female">Female</option>
            </select><br>
            </div><br/>
            
            
        <div>
              <label for="Birthday" placeholder="select here">Date of Birth:</label>
              <input type="date" id="Birthday" size="60" required=""/><br/>
            </div><br/>
           
             
            
        <div>
              <label for="Weight" placeholder="Enter weight here">Weight(Kgm):</label>
              <input type="number" max="150" min="30" size="60"> 
             </div><br/>
            

        <div>
              <label for="height" placeholder="Enter Height here">Height(CM):</label>
              <input type="number" max="500" min="120" size="60">
             </div><br/>
             
        <div>
              <label for="activity" placeholder="Enter here">Activity Level:</label>
              <select>
                <option value="Supervisor">supervisor</option>
                <option value="coach">Coaching</option>
                <option value="training">Trainee</option>
                <option value="Freelencce">Freelencer</option>
              </select><br> 
            </div><br/>
            
        <div>
              <label for="password">Password:</label>
              <input
                type="password"
                maxlength="8" minlength="6"
                placeholder="Enter password here"
                required="" size="60"
              />
            </div><br/>

            <div class="footer-row">
              <button><a href="https://portal.altschoolafrica.com/applications/school" target="_blank">Register</a></button>
            </div>
            
        <div class="footer-row2">
              <p>By clicking register, you agree to our <b><a href="https://www.figma.com/terms" target="_blank">Terms of Use</a></b> and our  <b><a href="https://www.figma.com/policy" target="_blank">Privacy Policy</a></b>.</p>
            </div>
      
            
          </div>
          </form>
            
          
       
            
            
            
           
</body>
  








  


  
  
 
    </main>
  </body>
  </html>
